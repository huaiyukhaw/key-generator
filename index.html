<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32-Character Key Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }

        .container {
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .generate-button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .generate-button:hover {
            background-color: #0051a8;
        }

        .copy-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: #ddd;
        }

        .key-container {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 0.375rem;
            font-family: monospace;
            margin: 1rem 0;
            word-break: break-all;
            width: 100%;
            text-align: center;
        }

        .alert {
            background-color: #d4edda;
            color: #155724;
            padding: 0.75rem 1.25rem;
            border-radius: 0.375rem;
            margin: 1rem 0;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .key-info {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }

        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eaeaea;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>32-Character Encryption Key Generator</h1>
            <p>Generate a secure 32-character key for encryption/decryption</p>
        </header>

        <main>
            <div class="action-buttons">
                <button id="generateButton" class="generate-button">
                    Generate Key
                </button>

                <button id="copyButton" class="copy-button" style="display: none;">
                    Copy
                </button>
            </div>

            <div id="keyContainer" class="key-container" style="display: none;"></div>

            <div id="alert" class="alert">
                Key copied to clipboard!
            </div>

            <div id="keyInfo" class="key-info" style="display: none;"></div>
        </main>

        <footer>
            <p>Secure Key Generator by <a href="https://huaiyukhaw.com" target="_blank">@huaiyukhaw</a> (<a href="https://github.com/huaiyukhaw/key-generator" target="_blank">GitHub</a>)</p>

        </footer>
    </div>

    <script>
        // DOM Elements
        const generateButton = document.getElementById('generateButton');
        const copyButton = document.getElementById('copyButton');
        const keyContainer = document.getElementById('keyContainer');
        const alert = document.getElementById('alert');
        const keyInfo = document.getElementById('keyInfo');

        // Current key
        let currentKey = '';

        // Generate key function
        function generateKey() {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let result = '';
            const length = 32;

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                result += charset[randomIndex];
            }

            currentKey = result;

            // Update UI
            keyContainer.textContent = currentKey;
            keyContainer.style.display = 'block';

            copyButton.style.display = 'block';

            keyInfo.textContent = `Key length: ${currentKey.length} characters`;
            keyInfo.style.display = 'block';

            alert.classList.remove('show');
        }

        // Copy to clipboard function
        function copyToClipboard() {
            navigator.clipboard.writeText(currentKey)
                .then(() => {
                    alert.classList.add('show');
                    setTimeout(() => {
                        alert.classList.remove('show');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        }

        // Event listeners
        generateButton.addEventListener('click', generateKey);
        copyButton.addEventListener('click', copyToClipboard);
    </script>
</body>

</html>
